<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>02_数据代理_vue</title>
</head>
<body>
<div id="test">{{name}}</div>
<!-- 使用vue.js数据代理 -->
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
  const vm = new Vue({
    el: '#test',
    data: {
      name: '张三'
    }
  })
  console.log(vm.name, vm) // 张三, 是代理vm对data数据的读操作, vm对象中有_data属性相当于data
  vm.name = '李四'  // 是代理vm对data数据的写操作
  console.log(vm._data.name, vm.name) // 李四  李四
</script>
</body>
</html>
